    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          layout:decorate="~{front/layouts/index}">
    <head>
        <link rel="stylesheet" th:href="@{front/css/model/style.css}">
    </head>
    <body>
    <section layout:fragment="content">
        <h1 th:text="${pageTitle}"></h1>

    <!-- 검색 폼 -->
        <!-- 검색 폼 -->
        <form th:action="@{/model/search}" method="get" th:object="${search}">
            <table>
                <tr>
                    <td>
                        <select name="searchType" th:field="*{searchType}">
                            <option value="ALL">전체</option>
                            <option value="NAME">이름</option>
                            <option value="COUNT">조회수</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                       <input type="text" name="keyword" style="text-alian:right"  placeholder="검색어를 입력하세요">
                    </td>
                </tr>
                <tr>
                    <td>
                        <td><button type="submit">검색</button></td>
                    </td>
                </tr>
            </table>
        </form>

        <!--모델 목록 -->
        <!-- 이미지 링크  -->
        <h2>모델 이미지</h2>
        <div th:each="model : ${models}" class="model-item">
            <div>
                <!-- 이미지 경로 확인 필요 -->
                <img th:src="${model.imageUrl}" alt="장르별 이미지" />
            </div>
            <div>
                <p>
                    <!-- 모델 이름으로 채팅방 이동 -->
                    <a th:href="@{/chatroom/{modelName}(modelName=${model.name})}"
                       th:text="${model.name}">모델명</a>
                </p>
                <p>
                    <a th:href="@{/aichat}">AI 채팅 하기</a>
                </p>
                <p th:text="${model.explanation}">모델 설명</p>
            </div>
        </div>
        <div th:each="model : ${models}" class="model">
            <div>

            </div>

        </div>


        <!-- 장르 및 감정 선택 폼 -->
        <form name="category" method="post" th:action="@{/model/create}">
           <div class="menu1-tabs">
               <div class="tab active" onclick="showContent('genre')">장르별</div>
                <div>

                </div>
           </div>
            <div class="menu2-tabs" >
                <div class="tab active" onclick=""></div>
            </div>
        </form>
    </section>
    <script th:src="@{/front/js/model/script.js}"></script>
    </body>

    </html>
