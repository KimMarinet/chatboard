<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/main}">
<head>
    <meta charset="UTF-8">
    <title th:text="${model.name}">모델 제목</title>
    <link rel="stylesheet" th:href="@{/front/css/model/style.css}">
</head>
<body>
<div class="container">
    <!-- 제목 -->
    <header class="book-header">
        <h1 th:text="${model.name}">모델 제목</h1>
        <p th:text="${model.subtitle}">부제목 또는 간단 설명</p>
    </header>

    <!-- 책 정보 -->
    <section class="book-info">
        <div class="cover">
            <img th:src="@{${model.imageUrl}}" alt="모델 이미지">
        </div>
        <div class="meta">
            <p><strong>카테고리:</strong> <span th:text="${model.category}">카테고리</span></p>
        </div>
    </section>

    <!-- 설명 -->
    <section class="book-description">
        <h3>설명</h3>
        <p th:text="${model.description}">
            책에 대한 설명이 여기에 들어갑니다.
        </p>
    </section>

    <!-- 작가 정보 -->
    <section class="author-info">
        <h3>대본 소개</h3>
        <p th:text="${model.introduction}">
            대본 소개
        </p>
    </section>
</div>
</body>
</html>
