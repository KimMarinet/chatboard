<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/index}">
<head>
    <title>모델 목록</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<section layout:fragment="content">
    <h1 th:text="${pageTitle}">모델 목록</h1>

    <!-- 검색 폼 -->
    <form name="ListSearch" method="get" th:action="@{/model}" th:object="${search}">
        <table>
            <tr>
                <th>검색 조건</th>
                <td>
                    <select  id="searchType" th:field="*{searchType}">
                        <option value="ALL">전체</option>
                        <option value="GENRE">장르별</option>
                        <option value="COUNT">조회수별</option>
                    </select>
                </td>
            </tr>
            <div id="container">
                    <input type="text" th:field="*{keyword}" placeholder="검색어 입력"/>
                    <button type="submit">검색</button>
            </div>
        </table>
    </form>

    <!--모델 목록 -->
    <!--대표 이미지 링크  -->
    <table>
        <thead>
        <h1>이미지 이동</h1>
        <a th:href="@{model/category}">
            <img th:src="@{image/sample.jsp}">
            샘플 이미지
        </a>
        </thead>
    </table>

    <!-- 장르 및 감정 선택 폼 -->
    <form name="category" method="post" th:action="@{/model/create}">
        <div class="category">
            <div><a th:href="@{/model}">모델 전체 보기</a></div>

            <div class="category-title" onclick="toggleDropdown('genreList')">장르별 ▼</div>
            <ul id="genreList" style="display:none;">
                <li><a th:href="@{/model(genre='NORI')}">느와르</a></li>
                <li><a th:href="@{/model(genre= 'ROMANCE')}">로맨스</a></li>
                <li><a th:href="@{/model(genre= 'HISTORY')}">사극</a></li>
            </ul>
        </div>

        <div class="category-title" onclick="toggleDropdown('emotionList')">감정별</div>
        <ul id="emotionList">

                <li><a th:href="@{/model(emotion='delight')}">기쁨</a></li>
                <li><a th:href="@{/model(emotion='sorrow')}">슬픔</a></li>
                <li><a th:href="@{/model(emotion='melancholy')}">우울</a></li>
        </ul>
        <div class="category-title" onclick="togglDropdown('emotionList')">베스트 모델▼</div>
        <ul id="bestList">
            <ul>
                <li></li>
            </ul>
        </ul>
    </form>
</section>
<script th:src="@{/js/script.js}"></script>
</body>

</html>
