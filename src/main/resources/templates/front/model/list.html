<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/index}">

<head>
  <meta charset="UTF-8">
  <title>모델 목록</title>
  <link rel="stylesheet" th:href="@{/front/css/model/style.css}">

</head>

<body>
<section layout:fragment="content">

  <!-- 검색 폼 -->
  <form name="ListSearch" method="get" th:action="@{/model/list}" th:object="${search}">
    <table>
      <tr>
        <th>검색어</th>
        <td>
          <select th:field="*{searchType}">
            <option value="ALL">전체</option>
            <option value="GENRE">장르별</option>
            <option value="COUNT">조회수별</option>
          </select>
        </td>
      </tr>
    </table>
    <button type="submit">검색</button>
  </form>

  <!-- 모델 목록 -->
  <h1>모델 목록</h1>

  <div>
    <div th:each="item : ${items}" class="model-card">

      <!-- 이미지 출력 -->
      <a th:href="@{/model/detail/{id}(id=${item.seq})}">
        <img th:if="${item.mainImage != null and item.mainImage.fileUrl != null}"
             th:src="${item.mainImage.fileUrl}"
             alt="모델 이미지" />
        <img th:if="${item.mainImage == null or item.mainImage.fileUrl == null}"
             th:src="@{/images/no-image.png}"
             alt="기본 이미지" />
      </a>

      <!-- 이름 -->
      <div>
        <a th:href="@{/model/detail/{id}(id=${item.seq})}" th:text="${item.name}">모델 이름</a>
      </div>

      <!-- 카테고리 -->
      <div th:text="${item.category}">카테고리명</div>
    </div>
  </div>

</section>
</body>
</html>
