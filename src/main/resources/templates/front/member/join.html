<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/index}">

<main layout:fragment="content">
    <h1>회원 가입 페이지</h1>

    <!-- 기본 구성, 컨트롤러에서 모델 객체 구현되면 requestJoin 구성해야됨-->
    <form name="frmJoin" method="post" th:action="@{/member/join}" autocomplete="off" th:object="RequestJoin">
        <ul>
            <li>
                <input type="text" th:tield=*{email} name="email" th:placeholder="이메일">
                <div class="err" th:each="err : ${#field.errors('email')}"></div>
            </li>
            <li>
                <input type="text" name="id" th:field="*{id}" th:placeholder="아이디">
                <div class="error" th:each="err : ${#fields.errors('id'}" th:text="${err}" ></div>
            </li>
            <li>
                <input type="password" name="password" th:field="*{password}" th:placeholder="비밀번호">
                <div class="error" th:each="err : ${#fields.errors('password')}" th:text=${err}"></div>
            </li>
            <li>
                <input type="password" th:field="*{confirmPassword}" name="confirmPassword" th:placeholder="비밀번호 확인">
                <div class="error" th:each="err :${#field.errors('confirmA=Password')" th:text="${err}"></div>
            </li>
            <li>
                <input type="text" th:field="*{name}" name="name" th:placeholder="회원명">
                <div class="err" th:each="err : ${#field.errors('name')}" th:text="err"></div>
            </li>
            <li>
                <input type="text" th:tield=*{mobile} name="mobile" th:placeholder="휴대전화번호">
                <div class="err" th:each="err : ${#field.errors('mobile')}"></div>
            </li>
            <li>
                <input type="text" th:tield=*{mobile} name="mobile" th:placeholder="휴대전화번호">
                <div class="err" th:each="err : ${#field.errors('mobile')}"></div>
            </li>
        </ul>

        <h3>약관동의</h3>
        <div class="terms">약관이 들어갈 곳</div>
        <input type="checkbox" name="termsAgree" id="terms-agree" value="true">
        <label for="terms-agree">회원가입 약관에 동의합니다</label>
        <button type="submit">가입하기</button>
    </form>
</main>
</html>
