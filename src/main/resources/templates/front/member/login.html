<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/index}">

<main layout:fragment="content">
    <h1>로그인 페이지</h1>

    <!-- 기본 구성, 컨트롤러에서 모델 객체 구현되면 requestLogin 구성해야됨-->
    <form name="frmLogin" method="post" th:action="@{/member/login}" autocomplete="off">

        <ul>
            <li>
                <input type="text" name="email" placeholder="이메일">
            </li>
            <li>
                <input type="password" name="password" placeholder="비밀번호">
            </li>
            <li>
                <div class="left">
                    <input type="checkbox" name="autoLogin" value="true" id="auto-login">
                    <label for="auto-login">자동 로그인</label>
                </div>
                <div class="right">
                    <a th:href="@{/member/findid}">아이디/비밀번호 찾기</a>
                </div>
            </li>
        </ul>
        <button type="submit">로그인</button>
    </form>
</main>
</html>
